	<script>
		const request = requestVerifyConnection();
		request.onreadystatechange = function () {
			if (request.readyState === 4) {
				try {
					console.log("TEST");
					const response = JSON.parse(request.response);
					if (response.connected) {
						console.log(response.connected);
						const divConnectionBtn = document.getElementById("btn-login");
						const myAccountBtn = document.createElement("button");

						myAccountBtn.innerText = "Mon compte";
						myAccountBtn.classList.add("button");

						divConnectionBtn.querySelectorAll("button").forEach(elt => elt.remove());
						divConnectionBtn.appendChild(myAccountBtn);
					}
				} catch (e) {}
			}
		}
