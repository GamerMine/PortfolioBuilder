<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="module" src="js/main.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Portfolio Builder</title>
</head>

<body>
	<header>
		<h1><img src="picture/favicon.ico"/>Portfolio Builder</h1>
		<div id="btn-login">
			<!-- <button id="login" type="button">Connexion</button> -->
			<button class="button" id="btn-account" type="button" ">Mon Compte</button>
			<!-- <ul>
				<li>Déconnexion</li>
				<li></li>
			</ul> -->
			<button class="button" id="register" type="button" onclick="registerForm()">S'inscrire</button>
		</div>
	</header>


	<main>
		<div class="title">
			<h3>Liste des portfolio</h3>
			<button id="create-portfolio" type="button" class="button">Mon portfolio</button>
		</div>
		<section id="list-portfolio">

			<article class="card-portfolio">
				<h5>Portfolio de X</h5>
				<div></div>
			</article>

			<article class="card-portfolio">
				<h5>Portfolio de X</h5>
				<div></div>
			</article>

			<article class="card-portfolio">
				<h5>Portfolio de X</h5>
				<div></div>
			</article>

			<article class="card-portfolio">
				<h5>Portfolio de X</h5>
				<div></div>
			</article>

			<article class="card-portfolio">
				<h5>Portfolio de X</h5>
				<div></div>
			</article>
			
		</section>
	</main>

	<footer>
		<p>
			<img src="picture/Cc_by-nd_icon.svg"/>
			CD BY-ND
		</p>
		<ul>
			<li>Maxime SAVARY</li>
			<li>Louis LE CLÉAC'H</li>
			<li>Elie BRION</li>
			<li>Léo LANGLOIS</li>
		</ul>
	</footer>

	<script type="module">
		import {requestVerifyConnection, loginForm, registerForm, showAllPortfolio} from "./js/main.js";

		// Event handling
		document.getElementById("login").onclick = () => {
			loginForm();
		}

		document.getElementById("register").onclick = () => {
			registerForm();
		}

		const request = requestVerifyConnection();
		request.onreadystatechange = function () {
			if (request.readyState === 4) {
				try {
					const response = JSON.parse(request.response);
					if (response.connected) {
						console.log(response.connected);
						const divConnectionBtn = document.getElementById("btn-login");
						const myAccountBtn = document.createElement("button");

						myAccountBtn.innerText = "Mon compte ▼";
						myAccountBtn.classList.add("button");
						myAccountBtn.id = "btn-account";

						divConnectionBtn.querySelectorAll("button").forEach(elt => elt.remove());
						divConnectionBtn.appendChild(myAccountBtn);
					}
				} catch (e) {}
			}
		}

		// Setup portfolio view
		showAllPortfolio();

	</script>
</body>

</html>
